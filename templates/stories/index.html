                                <option value="medium" selected>Medium (5-8 min)</option>
                                <option value="long">Long (8-12 min)</option>
                            </select>
                        </div>

                        <div class="preference-group">
                            <label for="ageGroup">Age:</label>

                                <option value="7">7 years</option>
                                <option value="8">8 years</option>
                                <option value="9">9 years</option>
                                <option value="10">10 years</option>
                                <option value="11">11 years</option>
                                <option value="12">12 years</option>

                        </div>

                            </select>

                        <input type="text" id="setting" placeholder="Setting (optional)" class="input-field">
                        <input type="text" id="moralLesson" placeholder="Moral lesson (optional)" class="input-field">
                    </div>

                    <!-- Text Input Fallback -->
